<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Authors Page</title>
    </head>
    <body>

    <h1>Authors records</h1>
    <table border="1" style="width:100%">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="authorDTO:${authors}">
            <td th:text="${authorDTO.id}" align="justify"></td>
            <td th:text="${authorDTO.name}" align="justify"></td>
            <td th:text="${authorDTO.email}" align="justify"></td>
            <td><a th:href="@{'/authors/showUpdatePage/' + ${authorDTO.id}}">Edit Author</a></td>
        </tr>
    </table>

    <p><a href="/authors/showInsertPage">Show Insert Page</a></p>
    </body>
</html>
